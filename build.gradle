plugins {
    id "java"
    id "idea"
    id "edu.wpi.first.GradleRIO"
    //Update me! Latest version of GradleRIO at https://plugins.gradle.org/plugin/edu.wpi.first.GradleRIO
}

// Maven central needed for JUnit
repositories {
    mavenLocal()
    mavenCentral()
}

// Defining my dependencies. In this case, WPILib (+ friends), and vendor libraries.
// Also defines JUnit 4.
dependencies {
    compile wpi.deps.wpilib()
    compile wpi.deps.vendor.java()
    nativeZip wpi.deps.vendor.jni(wpi.platforms.roborio)
    nativeDesktopZip wpi.deps.vendor.jni(wpi.platforms.desktop)
    testCompile 'junit:junit:4.12'

    //Temp to support the new wpilib stuff before 2020
    compile "org.ejml:ejml-simple:0.38"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.10.0"
    compile "com.fasterxml.jackson.core:jackson-core:2.10.0"
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.0"
    compile group: 'org.ejml', name: 'ejml-all', version: '0.38'
}


